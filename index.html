<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="background">
        <div class="start container h-100">
            <div class="row h-100">
                <div class="col-12 h-100 w-50 menu row align-items-center">
                    <div class="col-12 align-self-end fw-bold">
                        <button class="menu-button heading-font fs-1 d-block">SINGLE PLAYER</button>
                    </div>
                   <div class="col-12 align-self-start fw-bold">
                        <button class="menu-button heading-font fs-1 d-block">2-PLAYER</button>
                   </div>
                </div>
            </div>
        </div>
        <div class="single-player container h-100">
            <div class="row h-100 menu">
                <div class="col-12 h-25">
                    <h1 class="heading-font text-center fs-1 my-5">Single Player</h1>
                </div>
                <div class="col-6 h-75">
                    <h2 class="heading-font fs-2 text-start">Player</h2>
                    <p class="attribute-text fs-4 mt-5">Health: <span id="player1_Health"></span></p>
                    <button id="player_1attack" class="menu-button heading-font fs-2 d-block">BASIC ATTACK!</button>
                    <button id="player_2attack" class="menu-button heading-font fs-2 d-block">CRIT ATTACK!</button>
                </div>
                <div class="col-6 h-75">
                    <h2 class="heading-font fs-2 text-start">Computer</h2>
                    <p class="attribute-text fs-4 mt-5">Health: <span id="computer_Health"></span></p>
                    <button id="npc_attack" class="menu-button heading-font fs-2 d-block">NPC TURN!</button>
                </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
